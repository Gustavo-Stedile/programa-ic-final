<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Teste CheckBox</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="relatorio"></div>

        <div id="input-div">
            <h1>Opções</h1>
            <div>
                <input type="checkbox" name="primeiro" id="primeiro" />
                <label for="primeiro">primeiro</label>
            </div>

            <div>
                <input type="checkbox" name="" id="segundo">
                <label for="segundo">segundo</label>
            </div>

            <div>
                <input type="checkbox" name="terceiro" id="terceiro">
                <label for="terceiro">terceiro</label>
            </div>

            <div>
                <input type="checkbox" name="quarto" id="quarto">
                <label for="quarto">quarto</label>
            </div>

            <div>
                <input type="checkbox" name="quinto" id="quinto">
                <label for="quinto">quinto</label>
            </div>
            
            <div>
                <input type="checkbox" name="sexto" id="sexto">
                <label for="sexto">sexto</label>
            </div>

            <div>
                <input type="checkbox" name="setimo" id="setimo">
                <label for="setimo">setimo</label>
            </div>

            <div>
                <input type="checkbox" name="oitavo" id="oitavo">
                <label for="oitavo">oitavo</label>
            </div>

            <div>
                <input type="checkbox" name="nono" id="nono">
                <label for="nono">nono</label>
            </div>
        </div>
            
        <script src="main.js"></script>
    </body>
</html>
